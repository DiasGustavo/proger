<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{pessoaJuridicaBean.listar}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Pesquisa Pessoa Jurídica" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{pessoaJuridicaBean.listaPjs}"
				filteredValue="#{pessoaJuridicaBean.listaPjsFiltradas}"
				var="pjuridica" rows="10" paginator="true">
				<f:facet name="footer">
					<p:button value="Novo" icon="ui-icon-plus"
						outcome="/pages/pjuridica/pessoaJuridicaCadastro.xhtml?faces-redirect=true">
						<f:param name="pjacao" value="novo" />
					</p:button>
				</f:facet>
				<p:column headerText="Código" filterBy="#{pjuridica.id}"
					sortBy="#{pjuridica.id}"
					filterStyle="max-width: 90%; min-width: 90%;"
					style="width: 12%; text-align: center;">
					<h:outputText value="#{pjuridica.id}" />
				</p:column>

				<p:column headerText="Razão Social" filterBy="#{pjuridica.razaoSocial}"
					filterStyle="max-width: 90%; min-width: 90%;">
					<h:outputText value="#{pjuridica.razaoSocial}" />
				</p:column>

				<p:column headerText="CNPJ" filterBy="#{pjuridica.cnpj}"
					filterStyle="max-width: 90%; min-width: 90%;"
					style="width: 15%; text-align: center;">
					<h:outputText value="#{pjuridica.cnpj}" />
				</p:column>

				<p:column headerText="Opções"
					style="width: 25%; text-align: center;">
					<p:button value="Editar" icon="ui-icon-pencil"
						outcome="/pages/pjuridica/pessoaJuridicaCadastro.xhtml?faces-redirect=true">
						<f:param name="pjId" value="#{pjuridica.id}" />
						<f:param name="pjacao" value="editar" />
					</p:button>
					<p:button value="Excluir" icon="ui-icon-close"
						outcome="/pages/pjuridica/pessoaJuridicaCadastro.xhtml?faces-redirect=true">
						<f:param name="pjId" value="#{pjuridica.id}" />
						<f:param name="pjacao" value="excluir" />
					</p:button>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>

</html>
