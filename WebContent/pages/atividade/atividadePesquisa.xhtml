<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{atividadeBean.listar}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Pesquisa Atividade" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{atividadeBean.listaAtividades}"
				filteredValue="#{atividadeBean.listaAtividadesFiltradas}"
				var="atividade" rows="10" paginator="true">
				<f:facet name="footer">
					<p:button value="Novo" icon="ui-icon-plus"
						outcome="/pages/atividade/atividadeCadastro.xhtml?faces-redirect=true">
						<f:param name="atvacao" value="novo" />
					</p:button>
				</f:facet>
				<p:column headerText="Código" filterBy="#{atividade.id}"
					sortBy="#{atividade.id}"
					filterStyle="max-width: 90%; min-width: 90%;"
					style="width: 12%; text-align: center;">
					<h:outputText value="#{atividade.id}" />
				</p:column>
				
				<p:column headerText="Data Início" filterBy="#{atividade.dataInicio}"
					sortBy="#{atividade.dataInicio}">
					<h:outputText value="#{atividade.dataInicio}" >
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Recife" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Data Fim" filterBy="#{atividade.dataFim}"
					sortBy="#{atividade.dataFim}">
					<h:outputText value="#{atividade.dataFim}" >
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Recife" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Status" filterBy="#{atividade.status}"
					sortBy="#{atividade.status}"
					filterStyle="max-width: 90%; min-width: 90%;"
					style="width: 12%; text-align: center;">
					<h:outputText value="#{atividade.status}" />
				</p:column>	
				

				<p:column headerText="Opções"
					style="width: 25%; text-align: center;">
					<p:button value="Editar" icon="ui-icon-pencil"
						outcome="/pages/atividade/atividadeCadastro.xhtml?faces-redirect=true">
						<f:param name="atvId" value="#{atividade.id}" />
						<f:param name="atvacao" value="editar" />
					</p:button>
					<p:button value="Excluir" icon="ui-icon-close"
						outcome="/pages/atividade/atividadeCadastro.xhtml?faces-redirect=true">
						<f:param name="atvId" value="#{atividade.id}" />
						<f:param name="atvacao" value="excluir" />
					</p:button>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>

</html>
